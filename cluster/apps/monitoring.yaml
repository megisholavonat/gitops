apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: monitoring
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  sources:
    - repoURL: https://prometheus-community.github.io/helm-charts
      chart: kube-prometheus-stack
      targetRevision: 79.x.x
      helm:
        valueFiles:
          - $values/cluster/apps/monitoring/values.yaml
    - repoURL: https://github.com/megisholavonat/gitops.git
      targetRevision: HEAD
      ref: values
    - repoURL: https://github.com/megisholavonat/gitops.git
      targetRevision: HEAD
      path: cluster/apps/monitoring/templates
  destination:
    name: in-cluster
    namespace: monitoring
  ignoreDifferences:
    - group: ""
      kind: Secret
      name: monitoring-grafana
      namespace: monitoring
      jsonPointers:
        - /data/admin-password
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true 
