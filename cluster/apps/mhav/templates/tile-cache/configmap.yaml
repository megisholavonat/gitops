apiVersion: v1
kind: ConfigMap
metadata:
    name: tile-cache-config
data:
    nginx.conf: |
        user nginx;
        worker_processes auto;
        error_log /var/log/nginx/error.log warn;
        pid /var/run/nginx.pid;

        events {
            worker_connections 1024;
        }

        http {
            include /etc/nginx/mime.types;
            default_type application/octet-stream;

            log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                            '$status $body_bytes_sent "$http_referer" '
                            '"$http_user_agent" "$http_x_forwarded_for" '
                            'upstream: $upstream_addr cache: $upstream_cache_status';

            access_log /var/log/nginx/access.log main;

            sendfile on;
            tcp_nopush on;
            keepalive_timeout 65;

            # DNS resolver for tile server
            resolver 10.43.0.10 valid=30s;

            # Cache configuration
            proxy_cache_path /var/cache/nginx/tiles levels=1:2 keys_zone=tilecache:200m max_size=5g inactive=30d use_temp_path=off;

            map $request_uri $tile_upstream {
                ~^/osm/             a.tile.openstreetmap.org;
                ~^/otp/             a.tile.otp.opentopomap.org;
                ~^/orm/             a.tiles.openrailwaymap.org;
                default             a.tile.openstreetmap.org;
            }

            map $request_uri $tile_path {
                ~^/osm/(.*)$            /$1;
                ~^/otp/(.*)$            /$1;
                ~^/orm/(.*)$            /standard/$1;
                default                 $request_uri;
            }

            server {
                listen 80;
                server_name _;

                # Health check endpoint (must come before / to ensure it matches)
                location = /health {
                    access_log off;
                    return 200 "OK\n";
                    add_header Content-Type text/plain;
                }

                # Tile cache endpoint (https://operations.osmfoundation.org/policies/tiles/)
                location / {
                    # Cache configuration
                    proxy_cache tilecache;
                    proxy_cache_valid 200 30d;
                    proxy_cache_key $tile_upstream$tile_path;
                    proxy_cache_lock on;
                    proxy_cache_use_stale error timeout updating http_500 http_502 http_503 http_504;
                    proxy_cache_revalidate on;
                    proxy_cache_min_uses 1;

                    # Add cache status header
                    add_header X-Cache-Status $upstream_cache_status;
                    add_header X-Upstream-Server $tile_upstream;

                    # Proxy settings
                    proxy_pass https://$tile_upstream$tile_path;
                    proxy_ssl_server_name on;
                    proxy_ssl_name $tile_upstream;
                    proxy_set_header Host $tile_upstream;
                    proxy_set_header User-Agent "Megisholavonat/1.0 (+https://megisholavonat.info; contact: hello@megisholavonat.info)";
                    proxy_set_header Referer $http_referer;
                    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                    proxy_set_header X-Real-IP $remote_addr;
                    proxy_set_header If-None-Match $http_if_none_match;
                    proxy_set_header If-Modified-Since $http_if_modified_since;

                    # Timeouts
                    proxy_connect_timeout 10s;
                    proxy_read_timeout 30s;
                    proxy_send_timeout 30s;

                    # Buffer settings
                    proxy_buffering on;
                    proxy_buffer_size 4k;
                    proxy_buffers 8 4k;
                    proxy_busy_buffers_size 8k;
                }
            }
        }
