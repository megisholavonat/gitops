apiVersion: apps/v1
kind: Deployment
metadata:
  name: mhav
  namespace: {{ .Values.namespace }}
spec:
  selector:
    matchLabels:
      app: mhav
  template:
    metadata:
      labels:
        app: mhav
        environment: {{ .Values.environment }}
    spec:
      imagePullSecrets:
        - name: ghcr-secret
      containers:
        - name: mhav
          image: ghcr.io/jamdon2/megisholavonat:{{ .Values.image.tag }}
          ports:
            - containerPort: 3000
          env:
            - name: REDIS_URL
              value: redis://{{ .Values.redis.service }}.{{ .Values.redis.namespace }}.svc.cluster.local:6379
            - name: GRAPHQL_ENDPOINT
              value: "https://emma.mav.hu//otp2-backend/otp/routers/default/index/graphql"
            - name: SOCKS5_PROXY_ENABLE
              value: "true"
            - name: SOCKS5_PROXY_HOST
              valueFrom:
                secretKeyRef:
                  name: mhav-app-secret
                  key: SOCKS5_PROXY_HOST
            - name: SOCKS5_PROXY_PORT
              valueFrom:
                secretKeyRef:
                  name: mhav-app-secret
                  key: SOCKS5_PROXY_PORT
            - name: SOCKS5_PROXY_USERNAME
              valueFrom:
                secretKeyRef:
                  name: mhav-app-secret
                  key: SOCKS5_PROXY_USERNAME
            - name: SOCKS5_PROXY_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mhav-app-secret
                  key: SOCKS5_PROXY_PASSWORD
          resources:
            requests:
              cpu: {{ .Values.resources.requests.cpu }}
              memory: {{ .Values.resources.requests.memory }}
            limits:
              cpu: {{ .Values.resources.limits.cpu }}
              memory: {{ .Values.resources.limits.memory }}
